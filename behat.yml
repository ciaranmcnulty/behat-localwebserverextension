default:
  extensions:
    Cjm\Behat\LocalWebserverExtension:
      host: localhost
      port: 8080
      docroot: %paths.base%/features/bootstrap/web
      router: ~
mink:
  suites:
    mink:
      contexts: [ MinkContext ]
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8081'
      sessions:
        default:
          goutte: ~
    Cjm\Behat\LocalWebserverExtension:
      suites: [ mink ]
      host: ~
      port: ~
      router: ~